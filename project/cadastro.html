<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./libs/bootstrap-version/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/custom.css">
    <link rel="stylesheet" href="./style/custom-form.css">
    <title>Cadastro</title>
</head>
<body>
    
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    
                    <h1>Logo</h1>
                    
                </div>
                <div class="col">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link active" href="./index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#sobre">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#produtos">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#contato">Contato</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    
    <section id="cadastro">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-15">
                    <h2>Cadastro</h2>
                    <p>Faça seu cadastro para receber seus produtos em sua casa.</p>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <form class="form">
                            
                            <div class="form-row">
                                <div class="col"><div class="input-group">
                                    <input class="form-control" type="text" name="nome" placeholder="Digite seu nome">
                                </div>
                            </div>
                            <div class="col">
                                <div class="input-group">
                                    <input class="form-control" type="text" name="email" placeholder="Digite seu e-mail">
                                </div>  
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col">
                                <label for="endereco" class="col-form-label-sm">Endereço Completo</label>
                                <input type="text" id="endereco" class="form-control" placeholder="Endereço Completo">
                            </div>
                        </div>
                        
                        <div class="row">
                            
                            <div class="col">
                                <label for="cidade" class="col-form-label-sm">Cidade</label>
                                <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Cidade">
                            </div>
                            <div class="col">
                                <label for="estado" class="col-form-label-sm">Estado</label>
                                <select name="estado" id="estado" class="form-control">
                                    <option value="">Selecione um estado</option>
                                    <option value="sp">SP</option>
                                    <option value="al">AL</option>
                                    <option value="mg">MG</option>
                                    <option value="go">GO</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="cep" class="col-form-label-sm">CEP</label>
                                <input type="text" name="cep" id="cep" class="form-control" placeholder="CEP">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col">
                                
                                <label for="info" class="col-form-label-sm">Informações</label>
                                <div class="input-group">
                                    <textarea placeholder="Mais informações" class="form-control" id="info" name="informacoes" rows="5" cols="100"></textarea>
                                </div>  
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col">
                                <div class="form-check">
                                    <input type="checkbox" name="promocionais" id="promocionais">
                                    <label for="promocionais" class="form-check-label">Aceito receber mensagens de ofertas promocionais</label>
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-lg btn-success">Realizar Cadastro</button>
                    </form>
                    <p><a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1">Cadastre-se</a> para receber novidades.</p>
                    
                </div>
            </div>
        </div>
    </div>
</section>

<div class="modal fade" id="modal-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                
                <h5 class="modal-title">Inscrever-me na lista</h5>
                <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                
            </div>
            <div class="modal-body">
                <h6>Preencha os campos paras receber novidades e promoções</h6>
                
                <form type="text" class="form-inline">
                    <div class="form-group col-3">
                        <input type="text" class="form-control mb-12 form-control-sm" name="nome" placeholder="Nome">
                    </div>
                    <div class="form-group col-3">
                        <input type="text" class="form-control mb-12 form-control-sm" name="e-mail" placeholder="E-mail" required>
                    </div>
                    <button type="submit" class="btn btn-success">Receber novidades</button>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary mb-12" data-bs-dismiss="modal">Fechar</button>
                
            </div>
        </div>
    </div>
</div>
<script src="./libs/bootstrap-version/js/bootstrap.bundle.min.js"></script>
</body>
</html>
